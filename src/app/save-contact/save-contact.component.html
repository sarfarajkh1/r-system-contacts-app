<form class="row g-3 needs-validation" novalidate>
<div class="modal" tabindex="-1" id="saveContactModelPopup" aria-labelledby="saveContactModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Save Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
                <div class="mb-3 input-group has-validation">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                    <div class="invalid-feedback" for="firstName">
                        Please provide First Name.
                    </div>
                </div>
                <div class="mb-3 input-group has-validation">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                    <div class="invalid-feedback" for="lastName">
                        Please provide Last Name.
                    </div>
                </div>
                <div class="mb-3 input-group has-validation">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                    <div class="invalid-feedback" for="email">
                        Please provide valid Email address.
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
